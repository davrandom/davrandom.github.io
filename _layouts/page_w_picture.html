---
layout: default
---
<div class="post">

<div class="post">
  {% if page.image %}
    <div class="featuredImage">
        <img src="{{ '/images/' | prepend: site.baseurl | append: page.image }}" alt="" />
      </div>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
